<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }
        
        .result-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .result-legitimate {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .result-fraudulent {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .confidence-bar {
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .model-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        .section-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-shield-alt"></i> Job Fraud Detection System</h1>
                <p class="mb-0">AI-powered fraud detection for job postings using machine learning</p>
            </div>
            
            <div class="form-section">
                <form id="fraudForm">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="section-title">Job Information</h3>
                            
                            <div class="form-group">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" name="job_title" placeholder="e.g., Software Engineer">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" placeholder="e.g., New York, NY">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Industry</label>
                                <input type="text" class="form-control" name="industry" placeholder="e.g., Technology">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Salary Range</label>
                                <input type="text" class="form-control" name="salary_range" placeholder="e.g., 50000-80000">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Employment Type</label>
                                <select class="form-select" name="employment_type">
                                    <option value="">Select employment type</option>
                                    <option value="Full-Time">Full-Time</option>
                                    <option value="Part-Time">Part-Time</option>
                                    <option value="Contract">Contract</option>
                                    <option value="Temporary">Temporary</option>
                                    <option value="Internship">Internship</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h3 class="section-title">Company & Description</h3>
                            
                            <div class="form-group">
                                <label class="form-label">Company Profile</label>
                                <textarea class="form-control" name="company_profile" rows="3" placeholder="Brief company description..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Job Description</label>
                                <textarea class="form-control" name="job_desc" rows="4" placeholder="Detailed job description..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Skills Description</label>
                                <textarea class="form-control" name="skills_desc" rows="3" placeholder="Required skills and qualifications..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Additional Text</label>
                                <textarea class="form-control" name="text" rows="2" placeholder="Any additional information..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-predict">
                            <span class="btn-text">
                                <i class="fas fa-search"></i> Analyze Job Posting
                            </span>
                            <span class="loading">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Analyzing...
                            </span>
                        </button>
                    </div>
                </form>
                
                <div id="results" style="display: none;"></div>
                
                <div class="model-info">
                    <h4><i class="fas fa-chart-line"></i> Model Performance</h4>
                    <div id="modelInfo">
                        <p><i class="fas fa-spinner fa-spin"></i> Loading model information...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load model info on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadModelInfo();
        });

        function loadModelInfo() {
            fetch('/model_info')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('modelInfo').innerHTML = 
                            `<p class="text-danger"><i class="fas fa-exclamation-triangle"></i> ${data.error}</p>`;
                    } else {
                        const cm = data.confusion_matrix;
                        document.getElementById('modelInfo').innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>AUC Score:</strong> ${data.auc_score}</p>
                                    <p><strong>Model Type:</strong> Random Forest Classifier</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Confusion Matrix:</strong></p>
                                    <table class="table table-sm">
                                        <tr><td>TN: ${cm[0][0]}</td><td>FP: ${cm[0][1]}</td></tr>
                                        <tr><td>FN: ${cm[1][0]}</td><td>TP: ${cm[1][1]}</td></tr>
                                    </table>
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('modelInfo').innerHTML = 
                        `<p class="text-danger"><i class="fas fa-exclamation-triangle"></i> Error loading model info</p>`;
                });
        }

        document.getElementById('fraudForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.querySelector('.btn-predict');
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            
            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline';
            button.disabled = true;
            
            const formData = new FormData(this);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                displayError('An error occurred while analyzing the job posting.');
            })
            .finally(() => {
                // Hide loading state
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                button.disabled = false;
            });
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.error) {
                displayError(data.error);
                return;
            }
            
            const isLegitimate = data.prediction === 0;
            const cardClass = isLegitimate ? 'result-legitimate' : 'result-fraudulent';
            const icon = isLegitimate ? 'fa-check-circle' : 'fa-exclamation-triangle';
            const riskColor = data.risk_level === 'High' ? 'danger' : 
                             data.risk_level === 'Medium' ? 'warning' : 'success';
            
            resultsDiv.innerHTML = `
                <div class="card result-card ${cardClass}">
                    <div class="card-body text-center">
                        <h3><i class="fas ${icon}"></i> ${data.prediction_text}</h3>
                        <p class="mb-3">Risk Level: <span class="badge bg-${riskColor}">${data.risk_level}</span></p>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Legitimate Confidence</h5>
                                <div class="confidence-bar bg-light">
                                    <div class="confidence-fill bg-success" style="width: ${data.confidence_legitimate}%"></div>
                                </div>
                                <p>${data.confidence_legitimate}%</p>
                            </div>
                            <div class="col-md-6">
                                <h5>Fraudulent Confidence</h5>
                                <div class="confidence-bar bg-light">
                                    <div class="confidence-fill bg-danger" style="width: ${data.confidence_fraudulent}%"></div>
                                </div>
                                <p>${data.confidence_fraudulent}%</p>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <small>
                                ${isLegitimate ? 
                                    'This job posting appears to be legitimate based on our analysis.' : 
                                    'This job posting shows signs of potential fraud. Please verify carefully.'}
                            </small>
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
